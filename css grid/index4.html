<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
    
   background-color: rgb(255,255,255,0.76); 
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item8 {
  grid-area: 1 / 2 / 5 / 6 ;
}
</style>
</head>
<body>


<div class="grid-container">
  <div class="item1"></div>
  <div class="item2"></div>
  <div class="item3"></div>  
  <div class="item4"></div>
  <div class="item5"></div>
  <div class="item6"></div>
  <div class="item7"></div>
  <div class="item8"></div>  
  <div class="item9"></div>
  <div class="item10"></div>
  <div class="item11"></div>
  <div class="item12"></div>
  <div class="item13"></div>
  <div class="item14"></div>
  <div class="item15"></div>
</div>

</body>
</html>
